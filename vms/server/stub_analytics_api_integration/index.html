<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="frontend.js"></script>
    <title>Analytics API stub integration</title>
</head>
<body>
    <div class="main">
        <h1>Hello world</h1>
        <div class="controls">
            <div class="control-container">
                <button id="connection-button">Connect RPC client(as an integration)</button>
                <span id="connection-status">Disconnected</span>
            </div>
            <div class="control-container">
                <button id="make-integration-request-button">Make Integration request(as an integration)</button>
            </div>
            <div class="control-container">
                <button id="approve-integration-request-button">Approve Integraion request(as an admin)</button>
            </div>
            <div class="control-container">
                <button id="remove-integration-button">Remove Integration</button>
            </div>
        </div>
        <div class="video-area">
            <canvas class="video-canvas" id="video-canvas">
            </canvas>
        </div>
    </div>

    <br />

    <p>WebRTC video</p>
    <video id="remoteVideo" autoplay muted style="width:100%;"></video>
    <button id="muteButton" disabled onclick="muteToggle()">Mute/Unmute</button>
    <button id="streamButton" onclick="streamToggle()">Hi/Low</button>
    <button id="pauseButton" disabled onclick="pauseToggle()">||</button>
    <button id="nextFrameButton" disabled onclick="nextFrame()">Next frame</button>
    <label id="transcoding"></label>
    <br><br>
    <button id="seekButton" onclick="dataClickSeek()">Seek to position in milliseconds</button>
    <input id="seekInput"/>
    <p id="timestamp">timestamp</p>

</body>
</html>
